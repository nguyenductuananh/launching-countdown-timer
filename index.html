<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
   <div class="timer">
    <h3 class="timer__title">We're lauching soon</h3>
    <div class="timer__clock">
      <div class="clock__unit">
        <div class="count-down">
          <span></span>
          <h1 class="days"></h1>
        </div>
        <h3>days</h3>
      </div>
      <div class="clock__unit">
        <div class="count-down">
          <span></span>
          <h1 class="hours"></h1>
        </div>
        <h3>hours</h3>
      </div>
      <div class="clock__unit">
        <div class="count-down">
          <span></span>
          <h1 class="minutes"></h1>
        </div>
        <h3>minutes</h3>
      </div>
      <div class="clock__unit">
        <div class="count-down">

          <h1 class="seconds"></h1>
        </div>
        <h3>seconds</h3>
      </div>
    </div>
   </div>
  </div>
  <div class="social">
      <div class="social__list">
        <a href ="#" class="social__item"><img src="./images/icon-facebook.svg" alt=""></a>
        <a href ="#" class="social__item"><img src="./images/icon-instagram.svg" alt=""></a>
        <a href ="#" class="social__item"><img src="./images/icon-pinterest.svg" alt=""></a>
      </div>
  </div>
</body>
<script src="./js/index.js"></script>
</html>
